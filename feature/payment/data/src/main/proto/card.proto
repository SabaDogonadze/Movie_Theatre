syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.feature.payment";

message Card {
  string cardNumber     = 1;
  string cardHolderName = 2;
  string expiryDate     = 3;
  string cvv            = 4;
  string cardType       = 5;
}

message CardsList {
  repeated Card cards = 1;
}